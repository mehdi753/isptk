<div class="news-feed">
    <div class="news-row">
        <div *ngIf="this.loading" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="news-card-cont" *ngFor="let post of posts">
            <div class="news-icon">
                <div class="icon">
                    <fa-icon [icon]="faFile" size="4x"></fa-icon>
                </div>
            </div>
            <div class="news-title-desc">
                <div class="news-title">
                    <span>{{post.title}}</span>
                </div>
                <div class="news-desc">
                    <p>{{post.content}}</p>
                </div>
                <div class="news-action">
                    <a [routerLink]="['/newsfeed/', post._id]">Voir Plus..</a>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <a class="nfbtn waves-effect waves-light btn" [routerLink]="['/newsfeed/all']"><i
                class="material-icons right">arrow_forward</i>Voir Tous..</a>
    </div>
</div>
